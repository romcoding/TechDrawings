name: Test and Deploy Technical Drawing Analyzer

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Node.js dependencies
      run: npm ci
    
    - name: Build frontend
      run: npm run build
    
    - name: Run Python tests
      run: |
        python -c "from config import Config; print('Configuration loaded successfully')"
        python -c "from detection import openai_detect_components; print('Detection module imported successfully')"
        python -c "from app import app; print('Flask app created successfully')"
    
    - name: Check build output
      run: |
        if [ -d "dist" ]; then
          echo "✅ Frontend build successful"
          ls -la dist/
        else
          echo "❌ Frontend build failed"
          exit 1
        fi

  deploy-demo:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to GitHub Pages (Optional)
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: gh-pages
