services:
  - type: web
    name: techdrawings-backend
    env: node
    rootDir: backend
    buildCommand: npm ci
    startCommand: npm start
    plan: free
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: OPENAI_MODEL_CANDIDATES
        value: gpt-5.3,gpt-5,gpt-4o
      - key: OPENAI_API_KEY
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: APP_USERNAME
        sync: false
      - key: APP_PASSWORD
        sync: false
